apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-control-plane
  namespace: linkerd
spec:
  install:
    createNamespace: false
    remediation:
      retries: -1
  interval: 1m
  chart:
    spec:
      chart: linkerd-enterprise-control-plane
      version: "2.15.2"
      sourceRef:
        kind: HelmRepository
        name: linkerd
        namespace: linkerd
  values:
    licenseSecret: buoyant-enterprise-license
    linkerd-control-plane:
      identity:
        externalCA: true
        issuer:
          scheme: kubernetes.io/tls # This is a required value for the Linkerd control plane to use the external CA
        additionalEnv: # This line and everything below are a temporary workaround in enterprise-2.15.2 for using licenseSecret with the current helm chart
          - name: LICENSE
            valueFrom:
              secretKeyRef:
                key: license
                name: buoyant-enterprise-license
      destinationController:
        additionalEnv:
          - name: LICENSE
            valueFrom:
              secretKeyRef:
                key: license
                name: buoyant-enterprise-license
      heartbeat:
        additionalEnv:
          - name: LICENSE
            valueFrom:
              secretKeyRef:
                key: license
                name: buoyant-enterprise-license
      proxyInjector:
        additionalEnv:
          - name: LICENSE
            valueFrom:
              secretKeyRef:
                key: license
                name: buoyant-enterprise-license
      spValidator:
        additionalEnv:
          - name: LICENSE
            valueFrom:
              secretKeyRef:
                key: license
                name: buoyant-enterprise-license